services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ingestion
    ports:
      - "5434:5432"
    volumes:
      - assignment_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assignment-network

  mock-api:
    build:
      context: .
      dockerfile: packages/mock-api/Dockerfile
    environment:
      PORT: 3100
      MOCK_TOTAL_EVENTS: 5000
    ports:
      - "3100:3100"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3100/health').then((response)=>{if(!response.ok){process.exit(1)}}).catch(()=>process.exit(1))"
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assignment-network

  ingestion:
    build:
      context: .
      dockerfile: packages/ingestion/Dockerfile
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      API_MODE: mock
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ingestion
      API_BASE_URL: http://mock-api:3100/api/v1
      DATASYNC_API_KEY: mock-api-key
      API_PAGE_LIMIT: 1000
      API_TIMEOUT_MS: 10000
      API_MAX_RETRIES: 5
      API_RETRY_BASE_MS: 200
      API_RETRY_MAX_MS: 5000
      WRITE_BATCH_SIZE: 10000
    depends_on:
      postgres:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    networks:
      - assignment-network

volumes:
  assignment_postgres_data:

networks:
  assignment-network:
    driver: bridge
