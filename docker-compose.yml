services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ingestion
    ports:
      - "5434:5432"
    volumes:
      - assignment_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assignment-network

  mock-api:
    build:
      context: .
      dockerfile: packages/mock-api/Dockerfile
    environment:
      PORT: 3100
      MOCK_TOTAL_EVENTS: 5000
    ports:
      - "3100:3100"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3100/health').then((response)=>{if(!response.ok){process.exit(1)}}).catch(()=>process.exit(1))"
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assignment-network

  ingestion:
    build:
      context: .
      dockerfile: packages/ingestion/Dockerfile
    environment:
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_MODE: ${API_MODE:-live}
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/ingestion}
      API_BASE_URL: ${API_BASE_URL:-http://datasync-dev-alb-101078500.us-east-1.elb.amazonaws.com/api/v1}
      DATASYNC_API_KEY: ${DATASYNC_API_KEY:-}
      API_PAGE_LIMIT: ${API_PAGE_LIMIT:-5000}
      API_TIMEOUT_MS: ${API_TIMEOUT_MS:-10000}
      API_MAX_RETRIES: ${API_MAX_RETRIES:-5}
      API_RETRY_BASE_MS: ${API_RETRY_BASE_MS:-200}
      API_RETRY_MAX_MS: ${API_RETRY_MAX_MS:-5000}
      WRITE_BATCH_SIZE: ${WRITE_BATCH_SIZE:-25000}
      LIVE_DISCOVERY_ON_RESUME: ${LIVE_DISCOVERY_ON_RESUME:-false}
    depends_on:
      postgres:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    networks:
      - assignment-network

volumes:
  assignment_postgres_data:

networks:
  assignment-network:
    driver: bridge
